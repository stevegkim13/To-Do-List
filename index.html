<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6fea8757a7.js" crossorigin="anonymous"></script>

  </head>

<body>

  <div class="container">

    <header>
      <div id="date"></div>
      <div id="time"></div>
      <div class:"todo"><h1>To-Do List</h1></div>
    </header>

      <button type="button" class="trashbtn"><i class="fas fa-trash"></i>
      <input type="text" id="input" placeholder="Add text here">
      <button type="button" class="addbtn"><i class="fas fa-pen"></i></button>

      <ul class="list">
        <li class="list-item">Work 9 hour day job</li>
        <li class="list-item">Practice coding lessons</li>
        <li class="list-item">Get only 4-5 hours of sleep</li>
        <li class="list-item">Die the next day</li>
      </ul>

    </div>

    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="style.js" charset="utf-8"></script>

  </body>

</html>
